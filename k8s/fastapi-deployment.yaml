# k8s/fastapi-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: rushi2323/fast-api:v1
          env:
            - name: DATABASE_URL
              value: "mysql+pymysql://$(DB_USER):$(MYSQL_ROOT_PASSWORD)@$(DB_HOST):3306/$(DB_NAME)"
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  type: NodePort
  selector:
    app: fastapi_app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000